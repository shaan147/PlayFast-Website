      <div class="row width-50 ms-auto me-auto">
        <div class="col-16">
          <div class="text-center mb-5">   <a href="Signin.html" class="btn m-0 bg-white borderGrey">Sign in</a><a href="Signup.html"  class="btn btn-primary m-0 text-black">Sign up</a></div>

          <form action="MatchDetails.html" method="post">
            <div class="mb-5">
              <label for="email" class="form-label mb-3">Email:</label>
              <input type="email" class="form-control login-form-control" id="email">
            </div>
            <div class="mb-5">
              <label for="password" class="form-label mb-3">Password:</label>
              <input type="password" class="form-control login-form-control" id="password">
            </div>
            <div class="mb-5">
              <label for="Forename" class="form-label mb-3">Forename:</label>
              <input type="text" class="form-control login-form-control" id="Forename">
            </div>
            <div class="mb-5">
              <label for="Surname" class="form-label mb-3">Surname:</label>
              <input type="text" class="form-control login-form-control" id="Surname">
            </div>
            <div class="mb-5">
              <select name="age" id="age" class="form-select login-form-select fs-6">
                <option value="" selected disabled>Age</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
            </div>

            <div class="text-center">
              <!-- Added text-center class -->
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>
        </div>
