<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play Fast Administration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">


  <div class="container">
    <div class="row width-50">
      <div class="col-16">
        <h2 class="text-center mb-5">Play Fast Administration</h2>
        <form action="Graphs.html" method="post">
          <div class="mb-5">
            <label for="username" class="form-label mb-3">Username:</label>
            <input type="text" class="form-control login-form-control" id="username">
          </div>
          <div class="mb-5">
            <label for="password" class="form-label mb-3">Password:</label>
            <input type="password" class="form-control login-form-control" id="password">
          </div>
          <div class="mb-4">
            <select name="country" id="country" class="form-select login-form-select fs-6">
              <option value="" selected disabled>Country</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
              <option value="uk">UK</option>
            </select>
          </div>
          <div class="mb-5">
            <select name="age" id="age" class="form-select login-form-select fs-6">
              <option value="" selected disabled>Age</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="text-center">
            <!-- Added text-center class -->
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer p-3 footerBackground mt-auto"> <!-- Use mt-auto to push the footer to the bottom -->
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="mb-0">Copyright Â© 2023 All Rights Reserved Developed by PlayFast</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
